name: Hourly Pipeline

on:
  schedule:
    - cron: "5 * * * *"   # roda 5 minutos após cada hora
  workflow_dispatch:

jobs:
  hourly:
    runs-on: ubuntu-latest
    environment: Production – pulso-publico

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r pipeline/requirements.txt

      - name: Debug SUPABASE env vars
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "SUPABASE_URL = ${SUPABASE_URL:+SET}"
          echo "SUPABASE_SERVICE_ROLE_KEY = ${SUPABASE_SERVICE_ROLE_KEY:+SET}"

      - name: Run hourly collection
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python -m pipeline.collect_hourly_mock
          python -m pipeline.normalize_hourly
